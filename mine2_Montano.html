<script type="text/javascript">

var t = 0,
name = ['Chris', 'Anthony', 'Sarah', 'Karen', 'Suzie'],
activity = ['Paragliding', 'Jetsking', 'Playing Football', 'Clubbing', 'Playing Jenga', 'Shopping','Travelling', 'Dismantiling Corrupt Regimes', 'adventuring', 'climbing mountains', 'extracting mummies', 'doing barely legal things', 'cloudgazing', 'cow tipping', 'eating ice cream', 'eating chicken wings', 'watching foreign films'],
feeling = ['Grateful', 'Appreciative', 'Happy', 'Excited', 'Ecstatic', 'Giddy'],
tease = ['drunk friend', 'clown', 'monkey', 'smelly dude', 'funny-looking person', 'irritable buddy'],
compliment= ['favotite person', 'indespensible buddy', 'partner in crime', 'future bridesmaid', 'unforgettable friend'],

function rand_range(maximum) {
    "use strict";
    return Math.floor(Math.random() * (maximum + 1));
}
function choose(array) {
    "use strict";
    return array[rand_range(array.length - 1)];
}
function maybe(words) {
    "use strict";
    if (Math.random() > 0.5) {
        return ' ' + choose(words);
    }
    return '';
}
function longer() {
    "use strict";
    return ' I' + maybe(adjectives) + ' ' + choose(nouns) + maybe(adverbs) + ' ' + choose(verbs) + ' YOUR' + maybe(adjectives) + ' ' + choose(nouns) + '.';
}
function shorter() {
    "use strict";
    return ' ' + 'You are my ' + maybe(tease+ 'and my') + choose(compliment)' + '.' ;
}
function letter() {
    "use strict";
    var i, type, you_are = false, text = '';
    text = text + 'dear' + ' ' + choose(name) + '<br /><br />';

    for (i = 0; i < 5; i = i + 1) {
        type = choose(['longer', 'shorter']);
        if (type === 'longer') {
            text = text + longer();
            you_are = false;
        } else {
            if (you_are) {
                text = text.slice(0, -1) + shorter();
                you_are = false;
            } else {
                text = text + shorter();
                you_are = true;
            }
        }
    }
    text = text + '<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;YOURS ' + choose(adverbs) + '<br /><br />' + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;M.U.C.';
    return text;
}
function litany() {
    "use strict";
    var last, main = document.getElementById('main');
    if (4 > t) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    last.innerHTML = letter();
    main.appendChild(last);
}
function produce_litany() {
    "use strict";
    litany();
    setInterval(litany, 5000);
}

</script>
